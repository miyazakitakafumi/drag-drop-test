<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>drag and drop</title>
    <style>
        .draggable{
            background: deeppink;
            color: white;
            margin: 5px 0;
            cursor: move;
        }
        .dragging{
            background: firebrick;
        }
        .droppable {
            border: solid 1px lightcoral;
            height: 200px;
        }
        .not-droppable {
            border: solid 1px lightskyblue;
            height: 200px;
        }
        .enter {
            background: lightpink;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="AAA" class="draggable" draggable="true">AAA</div>
        <div id="BBB" class="draggable" draggable="true">BBB</div>
        <div id="CCC" class="draggable" draggable="true">CCC</div>
        <div class="droppable">drop area</div>
        <div class="not-droppable">not drop area</div>
    </div>
    <script src="./index.js" type="module"></script>
</body>
</html>
